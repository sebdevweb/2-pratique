<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE PRATIQUE : Grille avec filtres et tri</title>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3.5.4/dist/vue.esm-browser.js",
        "vue/server-renderer": "https://cdn.jsdelivr.net/npm/@vue/server-renderer@3.5.4/dist/server-renderer.esm-browser.js"
      },
      "scopes": {}
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="app">
    <form id="search">
      Rechercher
      <input name="query" v-model="searchQuery">
    </form>
    <demo-grid
    :data="gridData"
    :columns="gridColumns"
    :filter-key="searchQuery">
    </demo-grid>
  </div>

  <script type="module">
    import { createApp, ref } from 'vue'
    import DemoGrid from './Grid.js'

    createApp({
      components: {
        DemoGrid
      },
      setup() {
        const searchQuery = ref('')
        const gridColumns = ['nom', 'puissance']
        const gridData = [
          { nom: 'Chuck Norris', puissance: Infinity},
          { nom: 'Burce Lee', puissance: 9000},
          { nom: 'Jackie Chan', puissance: 7000 },
          { nom: 'Jet Li', puissance: 8000}
        ]

        return {
          searchQuery,
          gridColumns,
          gridData
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
